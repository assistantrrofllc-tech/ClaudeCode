<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CrewLedger{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-brand">
            <a href="/">CrewLedger</a>
        </div>
        <div class="nav-links">
            <a href="/" class="nav-link {% if active_page == 'home' %}active{% endif %}">Dashboard</a>
            <a href="/ledger" class="nav-link {% if active_page == 'ledger' %}active{% endif %}">Ledger</a>
            <a href="/employees" class="nav-link {% if active_page == 'employees' %}active{% endif %}">Employees</a>
            <a href="/projects" class="nav-link {% if active_page == 'projects' %}active{% endif %}">Projects</a>
            <a href="/settings" class="nav-link nav-link--icon {% if active_page == 'settings' %}active{% endif %}" title="Settings">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <!-- Receipt Image Modal -->
    <div id="receipt-modal" class="modal" style="display:none;">
        <div class="modal-backdrop" onclick="closeReceiptModal()"></div>
        <div class="modal-content">
            <button class="modal-close" onclick="closeReceiptModal()">&times;</button>
            <div class="modal-body">
                <div class="modal-image-wrap">
                    <img id="modal-receipt-image" src="" alt="Receipt image">
                </div>
                <div class="modal-details" id="modal-receipt-details">
                    <!-- Filled by JS -->
                </div>
            </div>
            <div class="modal-footer" id="modal-receipt-footer">
                <!-- Edit/audit buttons filled by JS -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>

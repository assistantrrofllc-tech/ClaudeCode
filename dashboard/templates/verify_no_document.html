<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Not on File</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f0f2f5;
            color: #1a1a2e;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 16px;
        }
        .error-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            max-width: 440px;
            width: 100%;
            text-align: center;
            padding: 48px 24px;
            align-self: center;
        }
        .error-card__icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        .error-card__title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .error-card__msg {
            font-size: 14px;
            color: #6b7280;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="error-card">
        <div class="error-card__icon">&#128196;</div>
        <div class="error-card__title">Document Not on File</div>
        <div class="error-card__msg">No document is currently on file for this certification. Please contact the employer for more information.</div>
    </div>
</body>
</html>

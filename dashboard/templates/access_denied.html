<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrewOS â€” Access Denied</title>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #e2e8f0;
            --text-muted: #94a3b8;
            --border: #334155;
            --danger: #ef4444;
        }
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 48px 40px;
            width: 100%;
            max-width: 440px;
            text-align: center;
        }
        .icon { font-size: 48px; margin-bottom: 16px; }
        h1 { font-size: 22px; font-weight: 700; margin-bottom: 12px; }
        .message {
            font-size: 15px;
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 24px;
        }
        .email-display {
            font-size: 13px;
            color: var(--text-muted);
            background: rgba(255,255,255,0.05);
            padding: 8px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            word-break: break-all;
        }
        .link {
            color: #60a5fa;
            text-decoration: none;
            font-size: 14px;
        }
        .link:hover { text-decoration: underline; }
        .footer-text {
            margin-top: 32px;
            font-size: 12px;
            color: var(--text-muted);
        }
        @media (max-width: 480px) {
            .card { margin: 16px; padding: 36px 24px; }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">&#128274;</div>
        <h1>Access Denied</h1>
        <p class="message">You don't have access to CrewOS. Contact Robert to request access:</p>
        <div class="email-display">official.techquest.ai@gmail.com</div>
        {% if email %}
        <p style="font-size: 13px; color: var(--text-muted); margin-bottom: 16px;">Signed in as: {{ email }}</p>
        {% endif %}
        <a href="/auth/login" class="link">Try a different account</a>
    </div>
    <div class="footer-text">CrewOS by Tech Quest LLC</div>
</body>
</html>

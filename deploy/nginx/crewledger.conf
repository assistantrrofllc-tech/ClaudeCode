# CrewLedger — Nginx reverse proxy configuration
#
# Install: sudo cp deploy/nginx/crewledger.conf /etc/nginx/sites-available/crewledger
#          sudo ln -s /etc/nginx/sites-available/crewledger /etc/nginx/sites-enabled/
#          sudo nginx -t && sudo systemctl reload nginx

upstream crewledger_app {
    server 127.0.0.1:5000 fail_timeout=0;
}

# Redirect HTTP -> HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name srv1306217.hstgr.cloud;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name srv1306217.hstgr.cloud;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/srv1306217.hstgr.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/srv1306217.hstgr.cloud/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Request size (for receipt image uploads via Twilio)
    client_max_body_size 20M;

    # Twilio webhook — critical path, no rate limit
    location /webhook/ {
        proxy_pass http://crewledger_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }

    # API endpoints
    location / {
        proxy_pass http://crewledger_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
        proxy_connect_timeout 10s;
    }

    # Static files (dashboard CSS/JS/images)
    location /static/ {
        alias /opt/crewledger/dashboard/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Health check — no logging
    location /health {
        proxy_pass http://crewledger_app;
        access_log off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
